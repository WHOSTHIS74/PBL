<!DOCTYPE html>
<html lang="en">
<head>
    {% csrf_token %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>
    <script>
        const csrfToken = '{{ csrf_token }}'; 
        function sendQuestion() {
    const question = document.getElementById("questionInput").value;

    // Send question to the Django endpoint
    fetch('/chatbot/ask/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrfToken  // Include CSRF token in the request headers
        },
        body: JSON.stringify({ question: question })  // Make sure the question is being sent correctly
    })
    .then(response => response.json())
    .then(data => {
        const answer = data.answer || data.error;
        document.getElementById("chatbotResponse").innerText = answer;
    })
    .catch(error => {
        document.getElementById("chatbotResponse").innerText = "There was an error. Please try again.";
    });
}



    </script>
</head>
<body>
    <h1>Chat with AI</h1>
    <p>Ask the AI about scholarships or any related queries!</p>

    <input type="text" id="questionInput" placeholder="Enter your question here" />
    <button onclick="sendQuestion()">Ask</button>

    <h2>AI Response:</h2>
    <p id="chatbotResponse"></p>

    <br><br>
    <a href="/">Back to Dashboard</a>
</body>
</html>
